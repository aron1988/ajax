        function loadDoc2(url,target) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                target.innerHTML = this.responseText;
            }
          };
          xhttp.open("GET",url);

          xhttp.send();
        }

        let button1=document.querySelector('.btn1')
        let button2=document.querySelector('.btn2')
        let showT=document.querySelector('.showCalc')
        let showC=document.querySelector('.showText')

        button1.onclick = function(){
            loadDoc2("https://raw.githubusercontent.com/bresleveloper/db/master/ajax/comp-calc.html",showC)

        } 
        
        button2.onclick = function(){
            loadDoc2("https://raw.githubusercontent.com/bresleveloper/db/master/ajax/say%20ho.txt",showT)

        } 


        
       
        </script>
